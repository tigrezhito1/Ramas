<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Editar Cliente</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100|Kanit:200" rel="stylesheet">
<body>
  
    <form method="POST" class="post-form" >
        <div class="modal-body">
            

                {% csrf_token %}
              

                {% for hidden in nv_provedor_cartera.hidden_fields %}
                {{ hidden }}
                {% endfor %}
                <div class='row'>
              
                {% for field in nv_provedor_cartera.visible_fields %}
              
                
                <div class="col-md-6">
                      
                          {{ field.errors }}
                          {{ field.label_tag }} {{ field }}
                  </div>
                
                {% endfor %}
               
                </div>
                
              
                  <div style='height:20px;'></div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

      </form>
 
   
</body>

<link rel="stylesheet" href="/static/dist/style.bundle.css">
    
<script src="/static/dist/discador.comunica7.js"></script>
</html>
