<!-- Modal -->
<div class="modal fade" id="gestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <form class='submit' method='GET' >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gestion</h5>
        <button type="button" class="Cerrar" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <select name='gestion' id='gestion' class='form-control'  onchange='traescores()'>

          <option>Seleccionar</option>
          {% for g in gestion %}

              <option value="{{g.gestion_id}}">{{g.gestion__nombre}}</option>
        
          {% endfor %}
          </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </div>

  </form>
  </div>
</div>
