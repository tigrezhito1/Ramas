
{% extends 'base.html' %}



  {% block content %}





  <div style='height: 50px'></div>

  <div class="container">
  <div class="row">
    <div class="col-sm">
 
    </div>
    <div class="col-sm">


      {% if error %}

            <div  class="alert alert-primary animated fadeIn" role="alert">
              {{error}}
            </div>

      {% endif %}


        <div class="container">
          <form method="post" role="form" action="/ingresar/">

            {% csrf_token %}
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Userddname</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="user" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            
          
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
    
    </div>
    <div class="col-sm">
   
    </div>
  </div>
</div>






  {% endblock %}
